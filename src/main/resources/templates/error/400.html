<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
>


<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>


    <link th:href="@{/css/error.css}" rel="stylesheet">


    <th:block th:replace="~{/fragments/head.html}"/>
</head>


<body>
<header>

    <nav id="nav" class="navbar navbar-expand">
        <th:block th:replace="~{/fragments/navigation.html}"/>
    </nav>

</header>

<th:block th:replace="~{/fragments/sidebar.html}"/>


<main>
    <div class="d-flex align-items-center justify-content-center vh-80">
        <div class="text-center">
            <h1 class="display-1 fw-bold">400</h1>
            <p class="fs-3"><span class="text-danger">Opps!</span> Bad request.</p>
            <p class="lead">
                Could not process your request
            </p>
            <p th:unless="reason==null" th:text="${reason}">
            </p>
            <a th:href="@{/}" class="btn btn-primary">Go Home</a>
        </div>
    </div>
</main>


<th:block th:replace="~{/fragments/footer.html}"/>


<script th:src="@{/js/sidebar.js}"></script>


</body>


</html>
