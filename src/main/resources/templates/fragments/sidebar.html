<th:block>
    <div id="wrapper">
        <div id="sidebar-wrapper">
            <ul class="sidebar-nav">
                <th:block sec:authorize="!isAuthenticated()">
                    <li><a th:href="@{/users/login}">Login</a></li>
                    <li><a th:href="@{/users/register}">Register</a></li>
                </th:block>
                <th:block sec:authorize="isAuthenticated()">
                    <th:block th:if="${showSearch}">
                        <li>
                            <form th:action="@{${#httpServletRequest.requestURI}}"
                                  th:method="get">
                                <input id="search-input" type="text" th:name="search" placeholder="Search...">
                                <input type="submit" style="display:none">
                            </form>
                        </li>
                        <li>
                            <a href="javascript:void(0)"
                               data-toggle="modal" data-target="#exampleModalCenter"
                               id="openSortModalBtnSidebar"
                               onclick="document.getElementById('wrapper').classList.remove('toggled')">
                                Sort
                            </a>
                        </li>
                    </th:block>
                    <li><a th:href="@{/decks/all}">Catalog</a></li>
                    <li><a th:href="@{/offers/all}">Offers</a></li>
                    <li><a th:href="@{/wishlist}">Wishlist</a></li>
                    <li>
                        <a th:href="@{/users/profile/{username} (username=${#authentication.name})}">
                            Profile
                        </a>
                    </li>
                    <li><a th:href="@{/cart}">Cart</a></li>
                    <li><a th:href="@{/orders/myOrders}">My orders</a></li>
                    <li><a th:href="@{/orders/placedOrders}">Placed Orders</a></li>
                    <li><a th:href="@{/requests/add}">Sent Request</a></li>
                    <li>
                        <form th:action="@{/users/logout}"
                              th:method="POST">
                            <input type="submit" value="Logout">
                        </form>
                    </li>
                </th:block>

                <th:block sec:authorize="hasRole('ROLE_ADMIN')">
                    <li><a th:href="@{/requests/all}">Requests</a></li>
                    <li><a th:href="@{/decks/add}">Add Deck</a></li>
                    <li><a th:href="@{/creators/add}">Add creator</a></li>
                    <li><a th:href="@{/distributor/add}">Add distributor</a></li>
                </th:block>
            </ul>
        </div>
    </div>
</th:block>
