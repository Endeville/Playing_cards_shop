<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
>
<head>

    <script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css">
    <link rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.13.1/css/bootstrap-select.css"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.13.1/js/bootstrap-select.min.js"></script>


    <link rel="stylesheet" th:href="@{/css/addRequest.css}"/>
    <link rel="stylesheet" th:href="@{/css/bootstrap/bootstrapNav.css}"/>

    <script th:src="@{/js/sidebar.js}" type="module"></script>


    <th:block th:replace="~{/fragments/head.html}"/>
</head>
<body>

<header>

    <nav id="nav" class="navbar navbar-expand">
        <th:block th:replace="~{/fragments/navigation.html}"/>
    </nav>

</header>

<th:block th:replace="~{/fragments/sidebar.html}"/>

<main>

    <div class="container">
        <div class="row">
            <div class="col-md-6 col-md-offset-3" id="form-cont">
                <div class="panel panel-offer">
                    <div class="panel-heading">
                        <div class="row">

                            <div class="col">
                                <label class="active" id="form-link">Have a request? <br>Share with us!</label>
                            </div>

                        </div>
                    </div>
                    <div class="panel-body">
                        <div class="row">
                            <div class="col-lg-12">


                                <form id="request-form" th:action="@{/requests/add}" th:method="POST"
                                      role="form" style="display: block;" th:object="${addRequest}">

                                    <div class="form-group">
                                        <textarea name="content" id="content" tabindex="2"
                                                  class="form-control" placeholder="Request..."
                                                  th:field="*{content}" th:errorclass="invalid-field">
                                        </textarea>
                                        <div class="error"  th:text="${#strings.listJoin(#fields.errors('content'), '; ')}">
                                        </div>
                                    </div>

                                    <div class="form-group">
                                        <div class="col-sm-6 col-sm-offset-3" id="submit-cont">
                                            <input type="submit" name="add-submit" id="add-submit" tabindex="4"
                                                   class="form-control btn btn-add" value="Send request">
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>


<th:block th:replace="~{/fragments/footer.html}"/>

</body>
</html>
