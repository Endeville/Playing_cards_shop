<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
            crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
            integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
            crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
            integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
            crossorigin="anonymous"></script>


    <script th:src="@{/js/sidebar.js}" type="module"></script>
    <script th:src="@{/js/plus-minus.js}" type="module"></script>

    <link rel="stylesheet" th:href="@{/static/css/cart.css}"/>


    <th:block th:replace="~{/fragments/head.html}"/>

</head>
<body>

<header>

    <nav id="nav" class="navbar navbar-expand">
        <th:block th:replace="~{/fragments/navigation.html}"/>
    </nav>

</header>

<th:block th:replace="~{/fragments/sidebar.html}"/>

<main>
    <div class="container-fluid">

        <div class="container">
            <div class="row">
                <div class="col-lg-8">
                    <!-- Details -->
                    <div class="card mb-4">
                        <div class="card-body">
                            <div class="mb-3 d-flex justify-content-between">
                                <div>
                                    <span class="me-3">22-11-2021</span>
                                    <span class="badge rounded-pill bg-info">SHIPPING</span>
                                </div>
                            </div>
                            <table class="table table-borderless">
                                <tbody>
                                <tr>
                                    <td class="product">
                                        <div class="d-flex mb-2">
                                            <div class="flex-shrink-0 product-image">
                                                <img src="https://via.placeholder.com/280x280/87CEFA/000000" alt=""
                                                     width="35" class="img-fluid">
                                            </div>
                                            <div class="flex-lg-grow-1 ms-3 product-description">
                                                <h6 class="small mb-0"><a href="#" class="text-reset">Wireless
                                                    Headphones with Noise Cancellation Tru Bass Bluetooth HiFi</a></h6>
                                                <span class="small">Color: Black</span>
                                            </div>
                                        </div>
                                    </td>
                                    <td class="quantity-cont">
                                        <button class="minus">-</button>
                                        <span class="quantity">5</span>
                                        <button class="plus">+</button>
                                    </td>
                                    <td class="text-end product-price">$79.99</td>
                                </tr>
                                <tr>
                                    <td class="product">
                                        <div class="d-flex mb-2">
                                            <div class="flex-shrink-0 product-image">
                                                <img src="https://via.placeholder.com/280x280/87CEFA/000000" alt=""
                                                     width="35" class="img-fluid">
                                            </div>
                                            <div class="flex-lg-grow-1 ms-3">
                                                <h6 class="small mb-0"><a href="#" class="text-reset">Wireless
                                                    Headphones with Noise Cancellation Tru Bass Bluetooth HiFi</a></h6>
                                                <span class="small">Color: Black</span>
                                            </div>
                                        </div>
                                    </td>
                                    <td class="quantity-cont">
                                        <button class="minus">-</button>
                                        <span class="quantity">5</span>
                                        <button class="plus">+</button>
                                    </td>
                                    <td class="text-end">$79.99</td>
                                </tr>
                                </tbody>
                                <tfoot>
                                <tr class="fw-bold">
                                    <td colspan="2">TOTAL</td>
                                    <td class="text-end">$169,98</td>
                                </tr>
                                <tr id="purchase-row">
                                    <td colspan="2"></td>
                                    <td class="text-end">
                                        <input type="submit" form="cart-notes" id="purchase-btn" value="Order">
                                    </td>
                                </tr>
                                </tfoot>
                            </table>
                        </div>
                    </div>

                </div>
                <form id="cart-notes">
                    <div class="col-lg-4">
                        <!-- Customer Notes -->
                        <div class="card mb-4 side">
                            <div class="card-body">
                                <label class="h6" for="notes"> Notes</label>
                                <input type="text" id="notes">
                            </div>
                        </div>
                        <div class="card mb-4 side" id="address-holder">
                            <!-- Shipping information -->
                            <div class="card-body">
                                <address>

                                    <div>Choose an address:</div>

                                    <input type="radio" id="address-1" form="cart-notes" name="address">
                                    <label for="address-1" class="address-option">
                                        <p>Name: Gosho</p>
                                        <p>City, Country: Sofia, Bulgaria</p>
                                        <p>Street: Vitoshka 53</p>
                                        <p>Telephone: 0882871009</p>
                                    </label>

                                    <input type="radio" id="address-2" form="cart-notes" name="address">
                                    <label for="address-2" class="address-option">
                                        <p>Name: Gosho</p>
                                        <p>City, Country: Sofia, Bulgaria</p>
                                        <p>Street: Vitoshka 53</p>
                                        <p>Telephone: 0882871009</p>
                                    </label>


                                    <input type="radio" id="address-3" form="cart-notes" name="address">
                                    <label for="address-3" class="address-option">
                                        <p>Name: Gosho</p>
                                        <p>City, Country: Sofia, Bulgaria</p>
                                        <p>Street: Vitoshka 53</p>
                                        <p>Telephone: 0882871009</p>
                                    </label>

                                    <input type="radio" id="address-4" form="cart-notes" name="address">
                                    <label for="address-4" class="address-option">
                                        <p>Name: Gosho</p>
                                        <p>City, Country: Sofia, Bulgaria</p>
                                        <p>Street: Vitoshka 53</p>
                                        <p>Telephone: 0882871009</p>
                                    </label>

                                    <a class="text-center w-100 d-block mt-4 font-weight-bold" id="add-address">Add Address</a>
                                </address>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</main>

<footer>&copy Victory 2022. All rights reserved.</footer>

</script>

</body>
</html>
