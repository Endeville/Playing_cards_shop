<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
>
<head>

    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">

    <link rel="icon" href="../static/images/ace-of-spades.png">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
            crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
            integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
            crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
            integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
            crossorigin="anonymous"></script>

    <script src="https://kit.fontawesome.com/b18db754f0.js" crossorigin="anonymous"></script>

    <script src="../../js/sidebar.js" type="module"></script>
    <link rel="stylesheet" href="../../css/productDetails.css"/>

    <link rel="icon" href="../../images/ace-of-spades.png">
    <title>Victory</title>

    <th:block th:replace="~{/fragments/head.html}"></th:block>
</head>
<body>

<header>
    <nav id="nav" class="navbar navbar-expand">
        <th:block th:replace="~{/fragments/navigation.html}"></th:block>
    </nav>
</header>

<th:block th:replace="~{/fragments/sidebar.html}"></th:block>

<main>

    <div class="container">
        <div class="card" th:object="${deck}">
            <div class="card-body">
                <h3 class="card-title" th:text="*{title}"></h3>
                <div class="row">
                    <div class="col-lg-5 col-md-5 col-sm-6 image-cont">
                        <div class="white-box text-center"><img th:src="*{pictures[0]}" class="img-responsive"></div>
                    </div>
                    <div class="col-lg-7 col-md-7 col-sm-6 description-details">
                        <h4 class="box-title mt-5">Product description</h4>
                        <p th:text="*{description}"></p>
                    </div>
                    <div class="col-lg-12 col-md-12 col-sm-12">
                        <h3 class="box-title mt-5">General Info</h3>
                        <div class="table-responsive">
                            <table class="table table-striped table-product">
                                <tbody>
                                <tr>
                                    <td>Title</td>
                                    <td th:text="*{title}"></td>
                                </tr>
                                <tr>
                                    <td>Distributor</td>
                                    <td><a th:href="@{/distributors/{brand} (brand=*{distributor.brand})}" th:text="*{distributor.brand}"></a></td>
                                </tr>
                                <tr>
                                    <td>Creator</td>
                                    <td><a th:href="@{/creators/{name} (name=*{creator.name})}" th:text="*{creator.name}"></a></td>
                                </tr>
                                <tr>
                                    <td>Recommended price</td>
                                    <td th:text="${recommendedPrice<0 ? 'Missing information' : recommendedPrice + 'â‚¬'}">Missing information</td>
                                </tr>
                                <tr>
                                    <td>Country</td>
                                    <td th:text="*{country}"></td>
                                </tr>
                                <tr>
                                    <td>Categories</td>
                                    <td th:text="*{#strings.listJoin(categories, ', ')}"></td>
                                </tr>
                                <tr>
                                    <td>Offers</td>
                                    <td><a th:href="@{/decks/search/{name} (name=*{title})}"></a></td>
                                </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</main>


<th:block th:replace="~{/fragments/footer.html}"/>

</body>
</html>
