<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="../static/css/account.css"/>
    <link rel="stylesheet" href="../static/css/bootstrap/bootstrapNav.css"/>

    <script src="../static/js/sidebar.js" type="module"></script>

    <link rel="icon" href="../static/images/ace-of-spades.png">
    <title>Victory</title>
</head>
<body>

<header>

    <nav id="nav" class="navbar navbar-expand">

        <a href="/"><img src="../static/images/emblem.png"></a>

        <ul id="menu">
            <li><a href="/catalog">Catalog</a></li>
            <li><a href="/search">Offers</a></li>
            <span id="guest-nav">
                    <li class="guest"><a href="/login">Login</a></li>
                    <li class="guest"><a href="/register">Register</a></li>
                </span>
            <span id="user-nav">
                    <li class="user"><a href="/create">Wishlist</a></li>
                    <li id="logoutBtn" class="user"><a href="javascript:void(0)">Logout</a></li>
            </span>
        </ul>

        <a href="#" id="menu-toggle" class="navbar-brand">&#9776</a>
    </nav>

</header>

<div id="wrapper">
    <div id="sidebar-wrapper">
        <ul class="sidebar-nav">
            <li><a href="#">Catalog</a></li>
            <li><a href="#">Offers</a></li>
            <li><a href="#">Login</a></li>
            <li><a href="#">Register</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Wishlist</a></li>
            <li><a href="#">Logout</a></li>
        </ul>
    </div>
</div>

<main>

    <div class="container">
        <div class="row">
            <div class="col-md-6 col-md-offset-3">
                <div class="panel panel-login">
                    <div class="panel-heading">
                        <div class="row">


                            <div class="col-xs-6">
                                <a href="#" class="active" id="login-form-link">Login</a>
                            </div>

                            <div class="col-xs-6">
                                <a href="#" id="register-form-link">Register</a>
                            </div>


                        </div>
                    </div>
                    <div class="panel-body">
                        <div class="row">
                            <div class="col-lg-12">


                                <form id="login-form" action="https://phpoll.com/login/process" method="post"
                                      role="form" style="display: block;">
                                    <div class="form-group">
                                        <input type="text" name="username" id="log_username" tabindex="1"
                                               class="form-control" placeholder="Username" value="">
                                    </div>
                                    <div class="form-group">
                                        <input type="password" name="password" id="log_password" tabindex="2"
                                               class="form-control" placeholder="Password">
                                    </div>
                                    <div class="form-group text-center">
                                        <input type="checkbox" tabindex="3" class="" name="remember" id="remember">
                                        <label for="remember"> Remember Me</label>
                                    </div>
                                    <div class="form-group">
                                        <div class="row">
                                            <div class="col-sm-6 col-sm-offset-3">
                                                <input type="submit" name="login-submit" id="login-submit" tabindex="4"
                                                       class="form-control btn btn-login" value="Log In">
                                            </div>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <div class="row">
                                            <div class="col-lg-12">
                                                <div class="text-center">
                                                    <a href="https://phpoll.com/recover" tabindex="5"
                                                       class="forgot-password">Forgot Password?</a>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </form>

                                <form id="register-form" action="https://phpoll.com/register/process" method="post"
                                      role="form" style="display: none;">
                                    <div class="form-group">
                                        <input type="text" name="username" id="reg_username" tabindex="1"
                                               class="form-control" placeholder="Username" value="">
                                    </div>
                                    <div class="form-group">
                                        <input type="email" name="email" id="email" tabindex="1" class="form-control"
                                               placeholder="Email Address" value="">
                                    </div>
                                    <div class="form-group">
                                        <input type="password" name="password" id="reg_password" tabindex="2"
                                               class="form-control" placeholder="Password">
                                    </div>
                                    <div class="form-group">
                                        <input type="password" name="confirm-password" id="confirm-password"
                                               tabindex="2" class="form-control" placeholder="Confirm Password">
                                    </div>
                                    <div class="form-group">
                                        <div class="row">
                                            <div class="col-sm-6 col-sm-offset-3">
                                                <input type="submit" name="register-submit" id="register-submit"
                                                       tabindex="4" class="form-control btn btn-register"
                                                       value="Register Now">
                                            </div>
                                        </div>
                                    </div>
                                </form>


                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>

<footer>&copy Victory 2022. All rights reserved.</footer>

<script>
    const loginBtn=document.querySelector("#login-form-link");
    const loginForm=document.querySelector("#login-form");
    const registerForm=document.querySelector("#register-form");
    const registerBtn=document.querySelector("#register-form-link");

    loginBtn.addEventListener("click", (ev)=>{
        ev.preventDefault();

        loginBtn.disabled=true;
        loginBtn.classList.add("active")
        loginForm.style.display="inline";
        registerForm.style.display="none";
        registerBtn.disabled=false;
        registerBtn.classList.remove("active")
    })

    registerBtn.addEventListener("click", (ev)=>{
        ev.preventDefault();

        loginBtn.disabled=false;
        loginBtn.classList.remove("active");
        loginForm.style.display="none";
        registerForm.style.display="inline";
        registerBtn.disabled=true;
        registerBtn.classList.add("active");
    })
</script>

</body>
</html>
