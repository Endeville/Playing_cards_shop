<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
>
<head>
    <script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css">
    <link rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.13.1/css/bootstrap-select.css"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.13.1/js/bootstrap-select.min.js"></script>


    <link rel="stylesheet" href="../../css/addOffer.css"/>
    <link rel="stylesheet" href="../../css/bootstrap/bootstrapNav.css"/>

    <script src="../../js/sidebar.js" type="module"></script>

    <link rel="icon" href="../../images/ace-of-spades.png">
    <title>Victory</title>

    <th:block th:repalce="~{/fragments/head.html}"/>
</head>
<body>

<header>

    <nav id="nav" class="navbar navbar-expand">
        <th:block th:replace="~{/fragments/navigation.html}"/>
    </nav>

</header>

<th:block th:replace="~{/fragments/sidebar.html}"/>

<main>

    <div class="container">
        <div class="row">
            <div class="col-md-6 col-md-offset-3" id="offer-form-cont">
                <div class="panel panel-offer">
                    <div class="panel-heading">
                        <div class="row">

                            <div class="col">
                                <label class="active" id="login-form-link">Create Deck</label>
                            </div>

                        </div>
                    </div>
                    <div class="panel-body">
                        <div class="row">
                            <div class="col-lg-12">


                                <form id="deck-form" th:method="post" th:action="@{/decks/add}"
                                      role="form" style="display: block;">


                                    <div class="form-group">
                                        <input type="text" name="title" id="title" tabindex="1"
                                               class="form-control" placeholder="Title" value="">
                                    </div>
                                    <div class="form-group">
                                        <input type="text" name="password" id="distributor" tabindex="2"
                                               class="form-control" placeholder="Distributor">
                                    </div>
                                    <div class="form-group">
                                        <input type="password" name="password" id="creator" tabindex="2"
                                               class="form-control" placeholder="Creator">
                                    </div>
                                    <div class="form-group">
                                        <input type="password" name="origin" id="origin" tabindex="2"
                                               class="form-control" placeholder="Country of Origin">
                                    </div>
                                    <div class="form-group">
                                        <input type="number" step="0.01" name="recommended-price" id="Price" tabindex="2"
                                               class="form-control" placeholder="Recommended Price">
                                    </div>
                                    <div class="form-group">
                                        <input type="text" step="0.01" name="description" id="description" tabindex="2"
                                               class="form-control" placeholder="Description">
                                    </div>
                                    <div class="form-group">
                                        <select class="selectpicker" multiple data-live-search="true" name="categories" required
                                                th:field="*{categories}" th:errorclass="is-invalid"
                                        >
                                            <option value=""></option>
                                            <option th:value="STANDARD">Standard</option>
                                            <option th:value="GAME">Game</option>
                                            <option th:value="MAGIC">Magic</option>
                                            <option th:value="CARDISTRY">Cardistry</option>
                                            <option th:value="VINTAGE">Vintage</option>
                                            <option th:value="POKER">Poker</option>
                                            <option th:value="GAFFED">Gaffed</option>
                                            <option th:value="MARKED">Marked</option>
                                        </select>
                                        <div class="error" th:text="${#strings.listJoin(#fields.errors('categories'), '; ')}"></div>
                                    </div>
                                    <div class="form-group" id="image-group">
                                        <label for="formFile" class="custom-file-upload">
                                            Click to upload images
                                        </label>
                                        <input required class="form-control" type="file" id="formFile" multiple>
                                    </div>

                                    <table class="form-group" id="image-container">
                                        <tbody>
                                        <tr>
                                            <td>Files Uploaded:</td>
                                        </tr>
                                        <tr>
                                            <td></td>
                                        </tr>
                                        <tr>
                                            <td></td>
                                        </tr>
                                        </tbody>
                                    </table>


                                    <div class="form-group">
                                        <div class="col-sm-6 col-sm-offset-3" id="submit-cont">
                                            <input type="submit" name="login-submit" id="login-submit" tabindex="4"
                                                   class="form-control btn btn-makeOffer" value="Create">
                                        </div>
                                    </div>
                                </form>

                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>

<footer>&copy Victory 2022. All rights reserved.</footer>

</body>
</html>
