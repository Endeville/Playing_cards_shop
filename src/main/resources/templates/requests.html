            crossorigin="anonymous"></script>

    <script th:src="@{/js/backToTop.js}" type="module"></script>
    <script th:src="@{/js/sidebar.js}" type="module"></script>
    <script th:src="@{/js/requests.js}" type="module"></script>

    <link rel="stylesheet" th:href="@{/css/requests.css}"/>

    <th:block th:replace="~{/fragments/head.html}"/>

</head>
<body>

<header>

    <nav id="nav" class="navbar navbar-expand">
        <th:block th:replace="~{/fragments/navigation.html}"/>
    </nav>

</header>

<th:block th:replace="~{/fragments/sidebar.html}"/>

<main>
    <!-- Up to Top Button-->
    <th:block th:replace="~{/fragments/backToTop.html}"/>

    <div class="container mt-5">
        <div class="d-flex justify-content-center row">
            <div class="col-md-10">
                <div class="rounded">
                    <div class="table-responsive table-borderless">
                        <table class="table">
                            <thead>
                            <tr>
                                <th>Content</th>
                                <th>Creator</th>
                                <th>Delete</th>
                            </tr>
                            </thead>
                            <tbody class="table-body">
                            <tr class="cell-1" th:each="request: ${requests}" th:object="${request}" th:id="*{id}">
                                <td class="request" th:text="*{content}">Gasper Antunes</td>
                                <td class="info creator" th:text="*{creatorUsername}">Gosho popvski</td>
                                <td class="decision">
                                    <button class="check">âœ”</button>
                                </td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>

<th:block th:replace="~{/fragments/footer.html}"/>
