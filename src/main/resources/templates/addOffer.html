<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
>
<head>
    <script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css">
    <link rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.13.1/css/bootstrap-select.css"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.13.1/js/bootstrap-select.min.js"></script>


    <link rel="stylesheet" href="../../css/addOffer.css"/>
    <link rel="stylesheet" href="../../css/bootstrap/bootstrapNav.css"/>

    <script src="../../js/sidebar.js" type="module"></script>

    <th:block th:repalce="~{/fragments/head.html}"/>
</head>
<body>

<header>

    <nav id="nav" class="navbar navbar-expand">
        <th:block th:replace="~{/fragments/navigation.html}"/>
    </nav>

</header>

<th:block th:replace="~{/fragments/sidebar.html}"/>

<main>

    <div class="container">
        <div class="row">
            <div class="col-md-6 col-md-offset-3" id="offer-form-cont">
                <div class="panel panel-offer">
                    <div class="panel-heading">
                        <div class="row">

                            <div class="col">
                                <label class="active" id="create-offer-link">Create Offer</label>
                            </div>

                        </div>
                    </div>
                    <div class="panel-body">
                        <div class="row">
                            <div class="col-lg-12">


                                <form id="offer-form" th:method="post" th:action="@{/offers/add}"
                                      role="form" style="display: block;">


                                    <div class="form-group">
                                        <input type="text" name="username" id="title" tabindex="1"
                                               class="form-control" placeholder="Title" value=""
                                                th:field="*{title}" th:errorclass="is-invalid"
                                        >
                                        <div class="error" th:text="${#strings.listJoin(#fields.errors('title'), '; ')}"></div>
                                    </div>
                                    <div class="form-group">
                                        <input type="text" name="distributor" id="distributor" tabindex="2"
                                               class="form-control" placeholder="Distributor"
                                               th:field="*{distributor}" th:errorclass="is-invalid">
                                        <div class="error" th:text="${#strings.listJoin(#fields.errors('distributor'), '; ')}"></div>
                                    </div>
                                    <div class="form-group">
                                        <input type="number" min="0.00" step="0.01" name="price" id="Price" tabindex="2"
                                               class="form-control" placeholder="Price"
                                               th:field="*{price}" th:errorclass="is-invalid">
                                        <div class="error" th:text="${#strings.listJoin(#fields.errors('price'), '; ')}"></div>
                                    </div>
                                    <div class="form-group">
                                        <input type="password" name="creator" id="creator" tabindex="2"
                                               class="form-control" placeholder="Creator"
                                               th:field="*{creator}" th:errorclass="is-invalid">
                                        <div class="error" th:text="${#strings.listJoin(#fields.errors('creator'), '; ')}"></div>
                                    </div>
                                    <div class="form-group">
                                        <select class="selectpicker" multiple data-live-search="true" name="categories" required
                                            th:field="*{categories}" th:errorclass="is-invalid"
                                        >
                                            <option name="STANDARD">Standard</option>
                                            <option name="GAME">Game</option>
                                            <option name="MAGIC">Magic</option>
                                            <option name="CARDISTRY">Cardistry</option>
                                            <option name="VINTAGE">Vintage</option>
                                            <option name="POKER">Poker</option>
                                            <option name="GAFFED">Gaffed</option>
                                            <option name="MARKED">Marked</option>
                                        </select>
                                        <div class="error" th:text="${#strings.listJoin(#fields.errors('categories'), '; ')}"></div>
                                    </div>
                                    <div class="form-group" id="image-group">
                                        <label for="formFile" class="custom-file-upload">
                                            Click to upload images
                                        </label>
                                        <input name="pictures" class="form-control" type="file"
                                               id="formFile" multiple required
                                                th:field="*{pictures}" th:errorclass="is-invalid"
                                        >
                                        <div class="error" th:text="${#strings.listJoin(#fields.errors('pictures'), '; ')}"></div>
                                    </div>

                                    <table class="form-group" id="image-container">
                                        <tbody>
                                        <tr>
                                            <td>Files Uploaded:</td>
                                        </tr>
                                        <tr>
                                            <td></td>
                                        </tr>
                                        <tr>
                                            <td></td>
                                        </tr>
                                        </tbody>
                                    </table>


                                    <div class="form-group">
                                        <div class="col-sm-6 col-sm-offset-3" id="submit-cont">
                                            <input type="submit" name="offer-add-submit" id="offer-add-submit" tabindex="4"
                                                   class="form-control btn btn-makeOffer" value="Create">
                                        </div>
                                    </div>
                                </form>

                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>

<footer>&copy Victory 2022. All rights reserved.</footer>

</body>
</html>
